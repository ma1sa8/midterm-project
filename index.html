<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href = "src/img/logo.png" type = "image/x-icon">
    <link rel="stylesheet" href="src/styles/styles.css">

<body class="body">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand col-4" href="index.html">
            <img src="./src/img/logo.png" alt="logo">
          </a>
          <div class="collapse navbar-collapse justify-content-between fw-bold" id="navbarScroll">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="allProducts.html">All products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="categories.html">Categories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
            </ul>
            <form class="d-flex gap-2 " role="search">
                <a class="btn btn_secondary fw-bold" href="myCart.html">

                </a>
            </form>
          </div>
        </div>

    <section class="container">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="src/img/shop-men.jpg" class="d-block w-100" alt="shop men">

                    <h3>Shop men</h3>
                </div>
              </div>
              <div class="carousel-item">
                <img src="src/img/shop-women.jpg" class="d-block w-100" alt="shop women">

                </div>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
